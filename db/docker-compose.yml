version: '3.8'

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pic_db}
      POSTGRES_USER: ${POSTGRES_USER:-pic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pic_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ${DB_VOLUME_PATH:-./postgres_data}:/var/lib/postgresql/data
      - ${DB_INIT_PATH:-./db/init}:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pic_user} -d ${POSTGRES_DB:-pic_db}"]
      interval: 10s
      timeout: 5s
      retries: 5